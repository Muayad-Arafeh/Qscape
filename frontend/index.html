<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qscape - Quantum Routing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Qscape</h1>
            <p>Quantum-Optimized Evacuation Routing</p>
        </header>

        <div class="main">
            <div class="canvas-container">
                <canvas id="graphCanvas"></canvas>
            </div>

            <div class="controls">
                <h2>Routing Control</h2>
                <div class="control-group">
                    <label>Start Node:</label>
                    <input type="number" id="startNode" min="0" max="23" value="0">
                </div>
                <div class="control-group">
                    <label>End Node:</label>
                    <input type="number" id="endNode" min="0" max="23" value="23">
                </div>
                <div class="control-group">
                    <label>Algorithm:</label>
                    <select id="algorithmSelect">
                        <option value="dijkstra">Dijkstra (Classical)</option>
                        <option value="quantum">Quantum QAOA</option>
                        <option value="genetic">Genetic Algorithm</option>
                        <option value="cache">Database Cache</option>
                    </select>
                </div>
                <button id="solveBtn">Find Path</button>
                <button id="resetBtn">Reset</button>
            </div>
        </div>

        <div class="results" id="results" style="display:none;">
            <h3>Solution</h3>
            <div class="result-row">
                <div class="result-item">
                    <strong>Algorithm:</strong> <span id="algoDisplay"></span>
                </div>
                <div class="result-item">
                    <strong>Execution Time:</strong> <span id="timeDisplay"></span> ms
                </div>
            </div>
            <div class="result-row">
                <div class="result-item">
                    <strong>Path:</strong> <span id="pathDisplay"></span>
                </div>
                <div class="result-item">
                    <strong>Total Cost:</strong> <span id="costDisplay"></span>
                </div>
            </div>
            <div class="result-row">
                <div class="result-item">
                    <strong>Optimality:</strong> <span id="optimalDisplay"></span>
                </div>
            </div>
        </div>

        <footer>
            <p>Click on nodes to select start/end, or use input fields â€¢ Compare algorithm performance</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
